<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BlockBlast</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="BlockBlast — schnelles Browser-Spiel: zerstöre alle Blöcke!" />
</head>
<body>
  <header class="topbar">
    <h1>BlockBlast</h1>
    <div class="info">
      <div>Score: <span id="score">0</span></div>
      <div>Lives: <span id="lives">3</span></div>
      <div>Level: <span id="level">1</span></div>
      <div>Highscore: <span id="highscore">0</span></div>
    </div>
  </header>

  <main class="game-wrap">
    <canvas id="gameCanvas" width="800" height="600" aria-label="BlockBlast Spieloberfläche"></canvas>

    <aside class="controls">
      <button id="startBtn">Start / Restart</button>
      <button id="pauseBtn">Pause</button>
      <div class="hint">Links/Rechts oder Touch & Drag</div>

      <section class="legend">
        <strong>Power-ups</strong>
        <ul>
          <li><span class="p-icon">S</span> Speed Ball</li>
          <li><span class="p-icon">W</span> Wider Paddle</li>
          <li><span class="p-icon">L</span> +1 Life</li>
        </ul>
      </section>
    </aside>
  </main>

  <footer class="footer">
    <small>Made for GitHub Pages • Einfach kopieren und deployen</small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
