<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        canvas {
            background-color: black;
            display: block;
            margin: 20px auto;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const boxSize = 20;
        let snake = [{ x: 200, y: 200 }];
        let direction = "RIGHT";
        let nextDirection = "RIGHT"; // Zwischenspeicher f체r fl체ssige Steuerung
        let food = spawnFood();
        let score = 0;

        document.addEventListener("keydown", changeDirection);

        function changeDirection(event) {
            const key = event.keyCode;
            if (key === 37 && direction !== "RIGHT") nextDirection = "LEFT";
            else if (key === 38 && direction !== "DOWN") nextDirection = "UP";
            else if (key === 39 && direction !== "LEFT") nextDirection = "RIGHT";
            else if (key === 40 && direction !== "UP") nextDirection = "DOWN";
        }

        function spawnFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
                y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize,
            };
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, boxSize, boxSize);

            ctx.fillStyle = "lime";
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
            });

            direction = nextDirection; // Aktualisiere Richtung erst am Anfang jedes Frames

            let head = { x: snake[0].x, y: snake[0].y };

            if (direction === "LEFT") head.x -= boxSize;
            if (direction === "RIGHT") head.x += boxSize;
            if (direction === "UP") head.y -= boxSize;
            if (direction === "DOWN") head.y += boxSize;

            // **Teleport durch W채nde**
            if (head.x < 0) head.x = canvas.width - boxSize;
            if (head.x >= canvas.width) head.x = 0;
            if (head.y < 0) head.y = canvas.height - boxSize;
            if (head.y >= canvas.height) head.y = 0;

            // **Erst pr체fen, wenn der Kopf sich bewegt hat**
            if (snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y)) {
                alert("Game Over! Score: " + score);
                snake = [{ x: 200, y: 200 }];
                direction = "RIGHT";
                nextDirection = "RIGHT";
                food = spawnFood();
                score = 0;
                return;
            }

            if (head.x === food.x && head.y === food.y) {
                food = spawnFood();
                score++;
            } else {
                snake.pop();
            }

            snake.unshift(head);
        }

        setInterval(draw, 150);
    </script>
</body>
</html>
