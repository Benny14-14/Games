<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        canvas {
            background-color: black;
            display: block;
            margin: 20px auto;
            border: 2px solid white;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(25deg, #7758B3, #8A5A83);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(136, 0, 255, 0.7);
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }
        .btn:hover {
            background: linear-gradient(45deg, #00bfff, #0047ab);
            box-shadow: 0 0 20px rgba(173, 216, 230, 0.9);
            transform: scale(1.1);
        }

        /* Steuerungs-Buttons */
        .controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            font-size: 2em;
            text-align: center;
            line-height: 60px;
            background: linear-gradient(25deg, #7758B3, #8A5A83);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(136, 0, 255, 0.7);
            color: white;
            user-select: none;
            cursor: pointer;
        }

        .control-btn:hover {
            background: linear-gradient(45deg, #00bfff, #0047ab);
            box-shadow: 0 0 20px rgba(173, 216, 230, 0.9);
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- Return-Button -->
    <a href="javascript:history.back()" class="btn">Return</a>

    <!-- Steuerung für Touch-Geräte -->
    <div class="controls">
        <div class="control-btn" onclick="changeDirection('LEFT')">⬅️</div>
        <div class="control-btn" onclick="changeDirection('RIGHT')">➡️</div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const boxSize = 20;
        let snake = [{ x: 200, y: 200 }];
        let direction = "RIGHT";
        let nextDirection = "RIGHT";
        let food = spawnFood();
        let score = 0;

        document.addEventListener("keydown", (event) => {
            if (event.keyCode === 37) changeDirection("LEFT");
            if (event.keyCode === 39) changeDirection("RIGHT");
            if (event.keyCode === 38) changeDirection("UP");
            if (event.keyCode === 40) changeDirection("DOWN");
        });

        function changeDirection(newDirection) {
            if (newDirection === "LEFT" && direction !== "RIGHT") nextDirection = "LEFT";
            if (newDirection === "RIGHT" && direction !== "LEFT") nextDirection = "RIGHT";
            if (newDirection === "UP" && direction !== "DOWN") nextDirection = "UP";
            if (newDirection === "DOWN" && direction !== "UP") nextDirection = "DOWN";
        }

        function spawnFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
                y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize,
            };
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, boxSize, boxSize);

            ctx.fillStyle = "lime";
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
            });

            direction = nextDirection;

            let head = { x: snake[0].x, y: snake[0].y };

            if (direction === "LEFT") head.x -= boxSize;
            if (direction === "RIGHT") head.x += boxSize;
            if (direction === "UP") head.y -= boxSize;
            if (direction === "DOWN") head.y += boxSize;

            if (head.x < 0) head.x = canvas.width - boxSize;
            if (head.x >= canvas.width) head.x = 0;
            if (head.y < 0) head.y = canvas.height - boxSize;
            if (head.y >= canvas.height) head.y = 0;

            if (snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y)) {
                alert("Game Over! Score: " + score);
                snake = [{ x: 200, y: 200 }];
                direction = "RIGHT";
                nextDirection = "RIGHT";
                food = spawnFood();
                score = 0;
                return;
            }

            if (head.x === food.x && head.y === food.y) {
                food = spawnFood();
                score++;
            } else {
                snake.pop();
            }

            snake.unshift(head);
        }

        setInterval(draw, 150);
    </script>
</body>
</html>
