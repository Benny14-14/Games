<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 not found</title>
    <link rel="stylesheet" href="https://benny14-14.github.io/Games/404style.css">
</head>
<body>

    <div class="container">
        <h1>Error Page</h1>
        
        <div class="buttons">
            <a href="javascript:history.back()" class="btn">Return</a>
            <a href="https://benny14-14.github.io/Games/" class="btn">Games</a>
        </div>

        <div class="video-container">
            <iframe 
                id="youtube-video"
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&autoplay=1&mute=0&controls=0&modestbranding=1&showinfo=0&disablekb=1" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>       
    </div>

    <script>
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-video', {
                events: {
                    'onStateChange': function(event) {
                        // Wenn das Video endet, leite zur Games-Seite weiter
                        if (event.data === YT.PlayerState.ENDED) {
                            window.location.href = "https://benny14-14.github.io/Games/";
                        }
                        // Wenn das Video pausiert wird, spiele es sofort weiter
                        if (event.data === YT.PlayerState.PAUSED) {
                            player.playVideo();
                        }
                    }
                }
            });
        }
    </script>

    <!-- Lade die YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
