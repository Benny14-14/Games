<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 not found</title>
    <link rel="stylesheet" href="https://benny14-14.github.io/Games/404style.css">
</head>
<body>

    <div class="container">
        <h1>Error Page</h1>
    <div class="buttons">
    <button onclick="window.history.back()" class="btn">Return</button>
    <button onclick="window.location.href='https://benny14-14.github.io/Games/'" class="btn">Games</button>
    </div>

        <div class="video-container">
   <iframe 
    id="videoFrame"
    width="100%" 
    height="100%" 
    src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
</iframe>

<script>
    window.onload = function() {
        var iframe = document.getElementById("videoFrame");
        var videoSrc = iframe.src;
        iframe.src = videoSrc + "&autoplay=1";
    };
</script>

</div>       
    </div>

</body>
</html>
