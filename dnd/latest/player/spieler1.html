<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spieler 1 | D&D</title>
    <link rel="stylesheet" href="https://benny14-14.github.io/Games/dnd/latest/player/playerstyle.css">
</head>
<body>
    
    <div class="container">
        <div class="buttons">
            <a href="https://benny14-14.github.io/Games/dnd/latest/login.html" class="btn">Log-Out</a>
        </div>
    </div>

    <h1 style="text-align: center;">HP-Anzeige</h1>

    <div class="hp-container">
        <div id="hp-bar"></div>
        <div class="hp-text" id="hp-text">Lädt...</div>
    </div>
    
<script>
    // Überprüft, ob der Benutzer eingeloggt ist
    function checkLogin() {
        const loggedIn = sessionStorage.getItem("loggedIn"); // Oder localStorage
        if (!loggedIn) {
            window.location.href = "https://benny14-14.github.io/Games/dnd/latest/login.html"; // Weiterleitung zur Login-Seite
        }
    }

    checkLogin(); // Beim Laden der Seite prüfen
</script>
    
    <script>
        async function updateHP() {
            const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTMg-ZrR1dmJeFH5wGwj_mNDrHCzDc8kw-FEyO1deuV7v9UFzdpQnq5a2c9s5EkEjWJrexa6mwDzGXY/pub?gid=0&single=true&output=csv";
            
            try {
                let response = await fetch(sheetUrl);
                let text = await response.text();
                let rows = text.split("\n");

                // Annahme: HP-Werte stehen in der 2. Zeile der Tabelle
                let hpData = rows[1].split(","); 

                let currentHP = parseInt(hpData[0]); // Spalte mit aktueller HP
                let maxHP = parseInt(hpData[1]);    // Spalte mit maximaler HP

                if (!isNaN(currentHP) && !isNaN(maxHP) && maxHP > 0) {
                    let hpPercentage = (currentHP / maxHP) * 100;
                    document.getElementById("hp-bar").style.width = hpPercentage + "%";
                    document.getElementById("hp-text").textContent = `${currentHP} / ${maxHP} HP`;
                } else {
                    console.error("Fehler: Ungültige HP-Werte aus Google Sheets.");
                }

            } catch (error) {
                console.error("Fehler beim Laden der HP-Daten:", error);
            }
        }

        // HP-Balken beim Laden aktualisieren & dann alle 5 Sekunden
        updateHP();
        setInterval(updateHP, 5000);
    </script>

</body>
</html>
