<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://benny14-14.github.io/Games/dnd/background.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Der Iframe fÃ¼llt fast die ganze Seite aus */
        .iframe-container {
            width: 90%;
            height: 80vh;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Button-Styling */
        .btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(25deg, #ff4700, #ff9700);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(25deg, #ffff00, #ffaa00);
        }
    </style>
</head>

</html>
